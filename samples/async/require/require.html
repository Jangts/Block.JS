<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPORTS FOR AMD</title>
    <script src="./../../../lib/dist/tangram.js" data-tangram-debug></script>
</head>

<body>
    <div id="test"></div>
    <script>
        tangram.block(['$_/async/require'], function(pandora, root, imports, undefined) {
            var document = root.document;
            require('./testmodule', function(module) {

                var div = document.createElement('div');
                div.style.margin = "100px auto 0";
                div.style.textAlign = "center";
                div.style.fontSize = "72px";
                div.innerHTML = module;
                document.body.appendChild(div);
            }, true);
        }, true);
    </script>
</body>

</html>
