<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baidu Map For Tangram.js</title>
    <script src="../../../src/tangram.js" data-tangram-debug></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100%;
            text-align: center;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div id="owner-map"></div>
    <div class="mymap"></div>
    <script>
        tangram.auto([
            '$+/BaiduMap/style.css',
            '$+/BaiduMap/',
            '$_/dom/Elements'
        ], function(_, global, undefined) {
            var $ = _.dom.select,url = _.core.url();

            new _.BaiduMap('owner-map', {
                title: "机构名称",
                desc: "机构描述",
                coords: [113.330953, 23.316237],
                isOpen: 0,
                icon: {
                    png: url + 'add-in/BaiduMap/icon.png',
                    w: 21,
                    w: 21,
                    h: 21,
                    l: 0,
                    t: 0,
                    x: 6,
                    lb: 5
                }
            });
            
            new _.BaiduMap($('.mymap')[0], {
                title: "机构名称",
                desc: "机构描述",
                coords: [113.330953, 23.316237],
                isOpen: 0,
                icon: {
                    png: url + 'add-in/BaiduMap/icon.png',
                    w: 21,
                    h: 21,
                    l: 0,
                    t: 0,
                    x: 6,
                    lb: 5
                }
            });
        });
    </script>

</html>
