<html>

<head>
    <title>Block.JS Clock</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../../src/block.js"></script>
    <link href="../../src/see/see.css" type="text/css" rel="stylesheet" />
    <link href="../../src/Time/Clock.cls.css" type="text/css" rel="stylesheet">
    <style>
        #myclock {
            width: 150px;
            height: 150px;
            padding: 10px;
            border-radius: 30px;
            background-color: #000;
            margin: 20px auto;
        }
        
        #myclock .clock-dial {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div id="myclock"></div>

    <script>
        block(['$_/Time/', '$_/Time/Clock.cls'], (_) => {
            var $ = _.dom.select,
                time = new _.Time(),
                times = time.now(),
                view = _.render({
                    margin: "50px auto",
                    textAlign: "center",
                    fontSize: "36px",
                    color: "#333"
                }, time.format('yyyy/MM/dd hh:mm:ss', times)),
                clock = new _.Time.Clock('myclock');
            clock.setSecond(times.second);
            clock.setMinute(times.minute);
            clock.setHour(times.hour);

            time.loop(function() {
                times = this.now();
                view.innerHTML = this.format('yyyy/MM/dd hh:mm:ss', times);
                clock.s = times.second
                clock.m = times.minute;
                clock.h = times.hour;
            }, 1000, 0, true);

            time.process(function() {
                _.render({
                    margin: "10px auto",
                    textAlign: "center",
                    fontSize: "18px",
                    color: "#666"
                }, '10秒钟过去了');
            }, 10);

            time.process(function() {
                _.render({
                    margin: "10px auto",
                    textAlign: "center",
                    fontSize: "18px",
                    color: "#666"
                }, '1分钟过去了');
            }, 1, 'i');
            time.process(function() {
                _.render({
                    margin: "10px auto",
                    textAlign: "center",
                    fontSize: "18px",
                    color: "#666"
                }, '6分钟过去了');
            }, 0.1, 'H');

            var el = $(clock.Element),
                count = 0,
                color = 'red',
                colors = ['red', 'orange', 'yellow', 'green', 'cyan', 'blue', 'purple'];

            setInterval(function() {
                el.removeClass(color);
                color = colors[++count % 7]
                el.addClass(color);
            }, 5000);
            el.addClass(color);
        }, true);
    </script>
</body>

</html>
