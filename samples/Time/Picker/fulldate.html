<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>Time Picker</title>

<body bgcolor="#999999">
    <div id="timepicker"></div>

    <script>
        tangram.block(['$_/Time/', '$_/Time/Picker/'], (_) => {

            picker.launch('2016-02-26', 'fulldate', function(value) {
                alert(value);

            }, function(value) {
                alert(value);

            });

            console.log(picker);
        }, true);
    </script>
