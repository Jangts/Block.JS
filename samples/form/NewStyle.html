<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form-vision type="origin" x-cid="new" x-sort="" x-page="" x-status="" x-cls="" x-theme="xiaoyouhui" x-template="news_content.niml">
        <form>
            <vision class="content-info-section content-base">
                <inputs type="primer">
                    <input type="text" name="PRIMER" value="" placeholder="引题">
                </inputs>
                <inputs type="title">
                    <input class="Title" name="TITLE" type="text" value="" placeholder="在这里输入文章标题">
                </inputs>
                <inputs type="subtitle">
                    <input type="text" name="SUBTITLE" value="" placeholder="副标题">
                </inputs>
                <inputs type="text">
                    <label>作者</label>
                    <input type="text" name="AUTHOR" value="">
                </inputs>
                <inputs type="text">
                    <label>内容来源</label>
                    <input type="text" name="SOURCE" value="" placeholder="(链接请用“名称=>URL”格式)">
                </inputs>
                <inputs type="text">
                    <label>发表时间</label>
                    <input type="text" name="PUBTIME" value="2018-03-17 15:53:45">
                    <click type="pick" picker="timepicker" pick-data-type="datetime" name="PUBTIME">Pick</click>
                </inputs>
                <inputs type="text" inpreview="outpreview">
                    <label>列表主图</label>
                    <input type="text" name="dev_figure" value="">
                    <image-vision name="dev_figure"></image-vision>
                    <click type="pick" picker="uploader" name="dev_figure" filetype="image">Upload</click>
                </inputs>
                <inputs type="multiple">
                    <label>设为精华</label>
                    <input type="radio" name="dev_essence" value="1">
                    <el type="afterinput">是</el>
                    <input type="radio" name="dev_essence" value="0" checked="checked">
                    <el type="afterinput">否</el>
                </inputs>
                <inputs type="textarea">
                    <label>阅读提示</label>
                    <textarea name="dev_abstract"></textarea>
                </inputs>
                <inputs type="tags" class="seo">
                    <input name="TAGS" type="text" placeholder="输入tag标签，多个标签请用','隔开。" value="">
                </inputs>
            </vision>
            <vision class="content-info-section content-prop" style="display:none;">
                <inputs type="title">
                    <input class="Title_Follow" type="text" value="" placeholder="标题" readonly="">
                </inputs>
                <inputs type="hidden">
                    <input name="USR_ID" type="text" value="1" placeholder="">
                </inputs>
                <inputs type="hidden">
                    <input name="KEY_MTIME" type="text" value="2018-03-17 15:53:45" placeholder="">
                </inputs>
                <inputs type="multiple">
                    <label>内容等级</label>
                    <el type="afterlabel">归档星级</el>
                    <select name="RANK">
                        <option value="7">★★★★★★★</option>
                        <option value="6" 'selected'="">★★★★★★</option>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★</option>
                        <option value="3">★★★</option>
                        <option value="2">★★</option>
                        <option value="1">★</option>
                    </select>
                    <el type="beforeinput">排序优先级</el>
                    <input name="LEVEL" type="text" value="0">
                </inputs>
                <inputs type="text">
                    <label>阅读量</label>
                    <input name="KEY_COUNT" type="text" value="0">
                </inputs>
                <inputs type="multiple">
                    <label>所属分类</label>
                    <select name="CAT_ID">
                        <option value="6" class="level-1">校友动态</option>
                        <option value="7" class="level-1">母校动态</option>
                    </select>
                    <font>(选择栏目后才有可能被该栏目的默认函数调用)</font>
                </inputs>
                <inputs type="multiple">
                    <label>置顶</label>
                    <input type="radio" name="IS_TOP" value="1">
                    <el type="afterinput">是</el>
                    <input type="radio" name="IS_TOP" value="0" checked="">
                    <el type="afterinput">否</el>
                </inputs>
                <inputs type="multiple">
                    <label>状态</label>
                    <input type="radio" name="KEY_STATE" value="1" checked="">
                    <el type="afterinput">已审核</el>
                    <input type="radio" name="KEY_STATE" value="0">
                    <el type="afterinput">待审核</el>
                </inputs>
                <inputs type="textarea">
                    <label>描述说明</label>
                    <textarea name="DESCRIPTION" placeholder="留空则自动截取文字内容部分"></textarea>
                </inputs>
                <inputs type="text">
                    <label>关键字</label>
                    <input type="text" name="KEYWORDS" value="">
                </inputs>
                <inputs type="multiple">
                    <label>阅读权限</label>
                    <select name="KEY_LIMIT">
                        <option value="0" 'selected'="">默认</option>
                        <option value="1">不限制</option>
                        <option value="2">好友可见</option>
                        <option value="3">关注可见</option>
                        <option value="4">粉丝可见</option>
                        <option value="5">作者可见</option>
                    </select>
                    <font>(选择可查阅该内容的用户组，默认为使用栏目设置)</font>
                </inputs>
                <inputs type="multiple">
                    <label>查阅资金</label>
                    <input type="text" name="CHARGE_VALUE" value="0">
                    <select name="CHARGE_TYPE">
                        <option value="1" 'selected'="">× 0 (免费)</option>
                        <option value="2">积分</option>
                        <option value="3">虚拟币</option>
                    </select>
                    <font>查阅该内容可能需要支付积分、虚拟币或货币</font>
                </inputs>
                <inputs type="multiple">
                    <label>重复收费</label>
                    <input type="text" name="RECHARGE_HOURS" value="0">
                    <el type="afterinput">小时后再次收费</el>
                    <input type="text" name="RECHARGE_TIMES" value="0">
                    <el type="afterinput">次后再次收费</el>
                    <font>（仅对非免费内容有效，0为不限时间或次数，两项皆不为0时，满足其一即需重复付费)</font>
                </inputs>
            </vision>
            <vision class="content-info-section content-rele" style="display:none;">
                <inputs type="title">
                    <input class="Title_Follow" type="text" value="" placeholder="标题" readonly="">
                </inputs>
                <inputs type="longtext">
                    <label>请输入相关内容的预设代号与内容ID： </label>
                    <font>格式为{"预设代号"：ID}，多个内容用", "隔开，可以使用下面的选择工具辅助操作</font>
                    <textarea name="RELATES" class="desc" placeholder="{&quot;预设代号&quot;：ID}"></textarea>
                </inputs>
            </vision>
        </form>
    </form-vision>
</body>
</html>
