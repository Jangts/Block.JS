<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Old Style Form</title>
</head>

<body>
    <form class="tangram-form old-style-form" name="myform" method="PUT" action="" style="">
        <section class="inputs-section">
            <div class="tangram-inputs">
                <label class="input-label"></label>
                <input class="hide-item" hidden="hidden" name="ID" type="hidden" value="25">
            </div>
            <div class="tangram-inputs">
                <label class="input-label"></label>
                <input class="hide-item" hidden="hidden" name="TYPE" type="hidden" value="news"></div>
            <div class="tangram-inputs">
                <label class="input-label"></label>
                <input class="hide-item" hidden="hidden" name="TABLENAME" type="hidden" value="news"></div>
            <div class="tangram-inputs">
                <label class="input-label"></label>
                <input class="hide-item" hidden="hidden" name="DESCRIPTION" type="hidden" value="&nbsp;饼干是以小麦粉、糖类、油脂等为主要原料经机制焙烤而成的食品。储存时间长,口感疏松，口味多样，老少咸宜，深受广大消费者的喜爱。&nbsp;　　&nbsp;&nbsp;&nbsp;&nbsp; 市场上销售的饼干种类繁多，按生产工艺可分为：酥性饼干、"></div>
            <div class="tangram-inputs">
                <label class="input-label"></label>
                <input class="hide-item" hidden="hidden" name="SK_CTIME" type="hidden" value="2018-03-09 16:42:57"></div>
            <div class="tangram-inputs">
                <label class="input-label"></label>
                <input class="hide-item" hidden="hidden" name="SK_MTIME" type="hidden" value="2018-03-15 09:21:50"></div>
            <div class="tangram-inputs">
                <label class="input-label"></label>
                <input class="hide-item" hidden="hidden" name="SK_STATE" type="hidden" value="1"></div>
            <div class="tangram-inputs">
                <label class="input-label">新闻引题</label>
                <input class="hide-item" hidden="hidden" name="PRIMER" type="hidden" value=""></div>
            <div class="tangram-inputs">
                <label class="input-label">新闻标题</label>
                <input class="text-item" name="TITLE" value="饼干选购小常识" type="text"></div>
            <div class="tangram-inputs">
                <label class="input-label">新闻副标题</label>
                <input class="hide-item" hidden="hidden" name="SUBTITLE" type="hidden" value=""></div>
            <div class="tangram-inputs">
                <label class="input-label">新闻分类</label>
                <select class="sel-items" name="FOLDER"><option value="7">集团新闻</option><option value="8" selected="selected">行业动态</option></select></div>
            <div class="tangram-inputs">
                <label class="input-label">来源</label>
                <input class="text-item" name="PRESS" value="中国食品科技网" type="text"></div>
            <div class="tangram-inputs">
                <label class="input-label">来源URL</label>
                <input class="text-item" name="ORIGINATE_URL" value="" type="text"></div>
            <div class="tangram-inputs">
                <label class="input-label">原文发布日期</label>
                <input class="hide-item" hidden="hidden" name="PRESS_DATE" type="hidden" value="2018-03-09"></div>
            <div class="tangram-inputs">
                <label class="input-label">通讯员</label>
                <input class="text-item" name="REPORTER" value="" type="text"></div>
            <div class="tangram-inputs">
                <label class="input-label">摄影</label>
                <input class="hide-item" hidden="hidden" name="PHOTOGRAPHER" type="hidden" value=""></div>
            <div class="tangram-inputs">
                <label class="input-label">列表缩略图</label>
                <figure class="img-item">
                    <input class="img-url" hidden="hidden" name="THUMB" value="images/timg.jpg" type="hidden">
                    <input class="img-file" hidden="hidden" type="file" value="">
                    <img class="img-show" src="images/timg.jpg" data-reset-src="images/timg.jpg">
                    <i class="image-button"></i>
                </figure><i class="reset-button" data-src="images/defaultpic.jpg">使用默认图片</i>
            </div>
            <div class="tangram-inputs">
                <label class="input-label">本站发布时间</label>
                <input class="datetime-item" readonly="readonly" name="PUBTIME" value="2017-01-12 16:41:15" type="text"></div>
            <div class="tangram-inputs">
                <label class="input-label">内容概述</label>
                <textarea class="text-area" name="ABSTRACT"></textarea></div>
            <div class="tangram-inputs">
                <label class="input-label">标注精华</label>
                <input class="hide-item" hidden="hidden" name="MARKED" type="hidden" value="0"></div>
            <div class="tangram-inputs">
                <label class="input-label">文章评级</label>
                <select class="sel-items" name="RANK">
                    <option value="1">★</option><option value="2">★★</option>
                    <option value="4">★★★</option><option value="3">★★★★</option>
                    <option value="5">★★★★★</option><option value="6" selected="selected">★★★★★★</option>
                    <option value="7">★★★★★★★</option>
                </select>
            </div>
            <div class="tangram-inputs">
                <label class="input-label">排序级数</label>
                <input class="num-item" name="LEVEL" type="number" value="0"></div>
        </section>
    </form>
</body>

</html>
