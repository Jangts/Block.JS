<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Toolbar For Simple Editor</title>
    <script src="../../../src/tangram.js" data-tangram-debug></script>
    <link rel="stylesheet" type="text/css" href="../../../src/see/see.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/see/fa.css" />
    <style>
        body>div {
            margin: 20px;
        }
        
        .mytoolbar {
            width: 298px;
        }
        
        .myeditor {
            width: 900px;
            height: 300px;
        }
        
        textarea.myeditor {
            width: 898px;
            height: 298px;
        }
    </style>
</head>

<body>
    <div class="mytoolbar">placeholder</div>
    <div class="myeditor">tangram.js SimpleEditor</div>
    <script>
        tangram.block([
            '$_/dom/Elements/',
            '$_/form/SimpleEditor/'
        ], function(pandora, global, undefined) {
            var _ = pandora,
                document = global.document,
                console = global.console,
                $ = _.dom.select;

            var editor = _.form.careatEditors('.myeditor', {
                toolarea: $('.mytoolbar').get(0)
            })[0];
            console.log(editor);
        }, true);
    </script>
</body>

</html>
