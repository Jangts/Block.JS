<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Editareas For Simple Editor</title>
    <script src="../../../src/tangram.js" data-tangram-debug></script>
    <link rel="stylesheet" type="text/css" href="../../../src/see/see.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/see/fa.css" />
    <style>
        body>div {
            margin: 20px;
        }
        
        .myeditor {
            width: 900px;
            height: 300px;
        }
        
        textarea.myeditor {
            width: 898px;
            height: 298px;
        }
    </style>
</head>

<body>
    <div class="myeditor"><textarea>tangram.js SimpleEditor 1</textarea><textarea>tangram.js SimpleEditor 2</textarea><textarea>tangram.js SimpleEditor 3</textarea></div>
    <script>
        tangram.block([
            '$_/dom/Elements/',
            '$_/form/SimpleEditor/'
        ], function(pandora, global, undefined) {
            var _ = pandora,
                document = global.document,
                console = global.console;

            var editor = _.form.careatEditors('.myeditor', {
                fragments: [{
                    name: '分页符',
                    code: '{{@page_break}}'
                }, {
                    name: '分页符2',
                    code: '{{@page_break2}}'
                }]
            })[0];
            console.log(editor);
        }, true);
    </script>
</body>

</html>
