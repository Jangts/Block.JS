<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tangram.js geo map | Paint Brazil Map</title>
    <script src="../../../../src/tangram.js"></script>
</head>

<body>
    <script>
        var includes = [
            '$_/data/',
            '$_/dom/Elements',
            '$_/painter/SVG'
        ];
        tangram.block(includes, function(_, global, imports, undefined) {
            var document = global.document;
            var location = global.location;
            var $ = _.dom.select;

            var width = 900,
                height = 600;
            var range = {
                lt: [-75, 5],
                rb: [-35, -35]
            };

            var url = _.core.url() + '../data/geomaps/Brazil/brazil.json';

            _.async.json(url, function(data) {
                var map = _.painter.geo(document.body, width, height, data["features"], range, function(index, path, type, properties) {
                    path.attr('fill', 'rgba(128,124,139,0.61)')
                        .attr('stroke', 'rgba(255,255,255,1)')
                        .attr('stroke-width', 1)
                        .css('cursor', 'pointer')
                        .hover(function() {
                            path.attr('fill', 'rgba(2,2,139,0.61)');
                        }, function() {
                            path.attr('fill', 'rgba(128,124,139,0.61)');
                        })
                        .bind('click', function() {
                            alert(properties["name"]);
                        });
                });
            }, function() {

            });
        }, true);
    </script>
</body>

</html>
