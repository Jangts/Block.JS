<!doctype html>
<html>

<head>
    <title>QRCODE</title>
    <script src="../../../src/tangram.js" data-use-debugmode></script>
    <meta name="viewport" content="initial-scale = 1, user-scalable = no">
    <style>
        div {
            margin: 50px;
        }
    </style>
</head>

<body>
    <div id="qrcode1"></div>
    <div id="qrcode2"></div>
    <script>
        tangram.block([
            '$_/painter/QRCode/',
        ], function(_, global, undefined) {
            var document = global.document;

            var qrcode1 = new _.painter.QRCode("qrcode1", {
                text: "http://www.baidu.com",
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: _.painter.QRCode.CorrectLevel.H
            });

            var qrcode2 = new _.painter.QRCode("qrcode2", {
                text: "http://www.baidu.com",
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: _.painter.QRCode.CorrectLevel.H
            });

            qrcode2.clear(); // 清除代码
            qrcode2.makeCode("http://www.yangram.com"); // 生成另外一个二维码

        }, true);
    </script>
</body>

</html>
