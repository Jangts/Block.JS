<!doctype html>
<html>

<head>
    <title>Doughnut Chart</title>
    <script src="../../../src/iBlock.js" data-use-debugmode></script>
    <style>
        div {
            float: left;
            width: 520px;
            max-width: 100%;
            height: 360px;
        }
    </style>
</head>

<body>
    <div id="canvas1"> </div>
    <script>
        iBlock.main([
            '$_/painter/Charts/animation.clsx',
            '$_/painter/Charts/tooltip.clsx',
            '$_/painter/Charts/type/Pie.Cls'
        ], function(_, global, undefined) {
            var document = global.document;
            var location = global.location;

            var option1 = {
                tooltip: {
                    show: true,
                },
                animationDuration: 2000,
                series: [{
                    type: 'pie',
                    name: "Pie One",
                    center: ['50%', '50%'],
                    radius: ['40%', '75%', '80%'],
                    itemStyle: {
                        normal: {
                            colors: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"]
                        },
                        emphasis: {
                            colors: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
                        }
                    },
                    data: [{
                        value: 300,
                        name: "Red"
                    }, {
                        value: 50,
                        name: "Green"
                    }, {
                        value: 100,
                        name: "Yellow"
                    }, {
                        value: 40,
                        name: "Grey"
                    }, {
                        value: 120,
                        name: "Dark Grey"
                    }]
                }]
            };
            var chart1 = new _.painter.Charts(document.getElementById("canvas1"));
            chart1.setOption(option1);
        });
    </script>
</body>

</html>
