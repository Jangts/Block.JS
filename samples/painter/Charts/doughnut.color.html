<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Doughnut Chart</title>
    <script src="../../../src/tangram.js" data-use-debugmode></script>
    <style>
        div {
            float: left;
            width: 520px;
            max-width: 100%;
            height: 360px;
        }
    </style>
</head>

<body>
    <div id="canvas1"> </div>
    <script>
        tangram.main([
            '$_/painter/Charts/animation.clsx',
            '$_/painter/Charts/tooltip.clsx',
            '$_/painter/Charts/type/Pie.cls'
        ], function(_, global, undefined) {
            document = global.document;
            var location = global.location;
            var option1 = {
                tooltip: {
                    show: true,
                },
                animationDuration: 2000,
                series: [{
                    type: 'pie',
                    name: "Pie One",
                    center: ['50%', '50%'],
                    radius: ['40%', '75%', '80%'],
                    data: [{
                        value: 1,
                        name: "One"
                    }, {
                        value: 2,
                        name: "Two"
                    }, {
                        value: 3,
                        name: "Three"
                    }, {
                        value: 4,
                        name: "Four"
                    }, {
                        value: 5,
                        name: "Five"
                    }]
                }]
            };
            var chart1 = new _.painter.Charts(document.getElementById("canvas1"));
            chart1.setOption(option1);
        });
    </script>
</body>

</html>
