<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>IBK LINE CHART</title>
    <script src="../../../src/tangram.js" data-use-debugmode></script>
    <style>
        div {
            float: left;
            width: 520px;
            max-width: 100%;
            height: 360px;
        }
    </style>
</head>

<body>
    <div id="canvas1"> </div>
    <div id="canvas2"> </div>
    <div id="canvas3"> </div>
    <script>
        tangram.block([
            '$_/painter/Charts/animation.clsx',
            '$_/painter/Charts/tooltip.clsx',
            '$_/painter/Charts/type/Line.cls'
        ], function(_, global, undefined) {
            var document = global.document;
            var location = global.location;
            var randomScalingFactor = function() {
                return Math.round(Math.random() * 10 + 12)
            };
            var option1 = {
                tooltip: {
                    //type : 'axis',
                },
                xAxis: {
                    data: ["January", "February", "March", "April", "May", "June", "July"]
                },
                yAxis: {
                    min: 10,
                },
                animationDuration: 3000,
                series: [{
                    type: 'line',
                    name: "My First dataset",
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }]
            }
            var chart1 = new _.painter.Charts(document.getElementById("canvas1"));
            chart1.setOption(option1);
            var option2 = {
                tooltip: {
                    type: 'axis',
                },
                xAxis: {
                    data: ["January", "February", "March", "April", "May", "June", "July"]
                },
                yAxis: {
                    min: 10,
                },
                animationDuration: 3000,
                series: [{
                    type: 'line',
                    name: "My First dataset",
                    showPoint: false,
                    showArea: true,
                    smooth: true,
                    smoothTension: 0.4,
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }, {
                    type: 'line',
                    name: "My Second dataset",
                    showPoint: false,
                    showArea: true,
                    smooth: true,
                    smoothTension: 0.6,
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }, {
                    type: 'line',
                    name: "My Third dataset",
                    showPoint: false,
                    showArea: true,
                    smooth: true,
                    smoothTension: 0.8,
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }]
            }
            var chart2 = new _.painter.Charts(document.getElementById("canvas2"));
            chart2.setOption(option2);
            setInterval(function() {
                var option2 = {
                    series: [{
                        type: 'line',
                        name: "My First dataset",
                        data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                    }, {
                        type: 'line',
                        name: "My Second dataset",
                        data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                    }, {
                        type: 'line',
                        name: "My Third dataset",
                        data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                    }, {
                        type: 'line',
                        name: "My Fourth dataset",
                        data: [randomScalingFactor() +
                            12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12,
                            randomScalingFactor() + 12
                        ]
                    }]
                }
                chart2.setOption(option2);
            }, 6000);
            var option3 = {
                tooltip: {
                    type: 'axis',
                },
                xAxis: {},
                yAxis: {
                    data: ["January", "February", "March", "April", "May", "June", "July"]
                },
                animationDuration: 3000,
                series: [{
                    type: 'line',
                    name: "My First dataset",
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }, {
                    type: 'line',
                    name: "My Second dataset",
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }, {
                    type: 'line',
                    name: "My Second dataset",
                    showArea: true,
                    smooth: true,
                    smoothTension: 0.6,
                    data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                }]
            }
            var chart3 = new _.painter.Charts(document.getElementById("canvas3"));
            chart3.setOption(option3);
        }, true);
    </script>
</body>

</html>
