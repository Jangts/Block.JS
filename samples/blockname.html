<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <script src="../src/tangram.js" data-tangram-debug></script>
</head>

<body>
    <script>
        tangram.block(function(pandora, global, undefined) {
            var _ = pandora;

            _('animals', [{
                type: 'dog',
                age: 3
            }, {
                type: 'cat',
                age: 4
            }, {
                type: 'pig',
                age: 5
            }, {
                type: 'fox',
                age: 6
            }, {
                type: 'lion',
                age: 5
            }, {
                type: 'tiger',
                age: 4
            }, {
                type: 'monkey',
                age: 3
            }]);
        }, '$_/animals.xtd');

        tangram.block(function(pandora, global, undefined) {
            var _ = pandora,
                declare = pandora.declareClass;

            declare('Animal', {
                type: 'dog',
                age: 5,
                _init: function(opts) {
                    _.extend(this, true, opts);
                },
                say: function() {
                    return 'I\'m a ' + this.type + ', I\'m ' + this.age + ' years old.';
                }
            });

        }, '$_/Animal.cls');

        tangram.block(['$_/animals.xtd', '$_/Animal.cls'], function(_, global, undefined) {
            var it;
            _.each(_.animals, function(i, animal) {
                it = _.Animal(this);
                _.render({
                    margin: "auto",
                    fontSize: "18px"
                }, it.say());
            });
        }, true);
    </script>
</body>

</html>
