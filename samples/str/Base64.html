<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE64</title>
    <script src="../../src/tangram.js" data-tangram-debug></script>
    <style>
        .form {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="form">
        <input id="input" type="text" value="要编码或解码的文本">
        <input id="encode" type="button" value="编码">
        <input id="decode" type="button" value="解码">
    </div>
    <script>
        /* 本测试主要测试如下 */
        /*
         * 1. 从语句块的可用性；
         * 2. 使用data.Base64类对文本进行编码和解码；
         */

        tangram.block(['$_/str/'], function(_, global, undefined) {
            var document = global.document,
                input = document.getElementById('input'),
                encode = document.getElementById('encode'),
                decode = document.getElementById('decode'),
                view = _.render({
                    margin: "10px auto 0",
                    textAlign: "center",
                    fontSize: "24px"
                });

            encode.onclick = function() {
                var text = input.value;
                view.innerHTML = _.str.base64Encode(text);
            }

            decode.onclick = function() {
                var text = input.value;
                view.innerHTML = _.str.base64Decode(text);
            }
        }, true);
    </script>
</body>

</html>
