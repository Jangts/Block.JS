<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEWMODEL | Cooperate With VElement</title>
    <script src="../../src/tangram.js" data-tangram-debug></script>
</head>

<body>
    <script>
        tangram.block([
            '$_/dom/VElement/',
            '$_/dom/ViewModel'
        ], function(pandora, global, imports, undefined) {
            var _ = pandora,
                document = global.document,
                console = global.console;

            var el = _.dom.VElement.create,
                ViewModel = _.dom.ViewModel;

            var demo2 = new ViewModel({
                data: {
                    text: "before",
                    input: "test",
                },
                render: function() {
                    return el('div', {
                        'id': 'demo2'
                    }, [
                        el('span', {}, [this.text]),
                        el('input', {
                            value: this.input
                        }, []),
                        el('input', {
                            value: this.input
                        }, [])
                    ])
                }
            }, true);

            setTimeout(function() {
                demo2.text = 'after';
            }, 3000);
        }, true);
    </script>
</body>

</html>
