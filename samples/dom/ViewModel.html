<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEWMODEL</title>
    <script src="../../src/tangram.js" data-tangram-debug></script>
</head>

<body>
    <div id="demo"></div>
    <script>
        tangram.block([
            '$_/dom/ViewModel.cls',
            '$_/dom/Template.cls'
        ], function(pandora, global, undefined) {
            var _ = pandora,
                document = global.document,
                console = global.console;

            var ViewModel = _.dom.ViewModel;
            var demo = new ViewModel({
                elem: document.getElementById('demo'),
                template: `
            <div>
                <section>
                    <span>name:</span> {@name}
                </section>
                <section>
                    <span>time:</span> {@time}
                </section>
            <div>`,
                data: {
                    name: 'YangRAM',
                    type: 'Computer Software',
                    time: 2016,
                    attrs: {
                        lang: 'PHP',
                        framework: 'TNI'
                    }
                },
                render: function() {
                    var temp = new _.dom.Template(this.template, this.data);
                    this.elem.innerHTML = temp.echo();
                }
            });

            setTimeout(function() {
                demo.name = 'YangRAM Moses';
                demo.time = 2017;
            }, 3000);
        }, true);
    </script>
</body>

</html>
