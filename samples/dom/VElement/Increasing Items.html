<!doctype html>

<html>

<head>
    <title>Block.JS VELEMENT | Increasing Items</title>
    <script src="../../../src/block.js" data-use-debugmode></script>
</head>

<body>
</body>

<script>
    block([
        '$_/dom/VElement/'
    ], function(_, global, undefined) {
        var document = global.document;

        var el = _.dom.VElement.create,
            diff = _.dom.VElement.diff,
            patch = _.dom.VElement.patch;

        var count = 0;

        function renderTree() {
            count++;

            var items = []
            var color = (count % 2 === 0) ?
                'blue' :
                'red';

            for (var i = 0; i < count; i++) {
                items.push(el('li', ['Item #' + i]));
            }

            return el('div', {
                'id': 'container'
            }, [
                el('h1', {
                    style: 'color: ' + color
                }, ['simple virtal dom']),
                el('p', ['the count is :' + count]),
                el('ul', items)
            ]);
        };

        var tree = renderTree();
        var root = tree.render();
        document.body.appendChild(root);

        setInterval(function() {
            var newTree = renderTree();
            var patches = diff(tree, newTree);
            console.log(patches);
            patch(root, patches);

            tree = newTree
        }, 1000);
    }, true);
</script>

</html>
