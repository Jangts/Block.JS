<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Block.JS TEMPLATE</title>
    <script src="../../../src/iBlock.js" data-use-debugmode></script>
</head>

<body>
    <div id="view">

    </div>
    <script id="template1" type="text/template">
        <tr>
            <td>
                <%echo(this.data.greeting);%>,
                    <%echo(this.data.name);%>
            </td>
            <%var arr = [1, 2, 3, 4, 5, 6, 7]; for(var i = 0; i < arr.length; i++){%>
                <td>
                    <%=arr[i]%>
                </td>
                <%}%>
        </tr>
    </script>
    <script id="template2" type="text/template">
        {@repeat | repeat, 3}
        <table width="360" border="1" cellspacing="1" cellpadding="1">
            <tr>
                <td>{@showHello ? 'Hello' : 'Bye'}, {@showName && 'Block.JS'}</td>
                <%var arr = [1, 2, 3, 4, 5, 6, 7]; for(var i = 0; i < arr.length; i++){%>
                    <td>{@arr[i],g}</td>
                    <%}%>
            </tr>
            {@@'temp1'}
        </table>
    </script>
    <script>
        block([
            '$_/dom/Template.Cls'
        ], function(_, global, undefined) {

            var document = global.document;
            var view = document.getElementById('view');
            var template1 = document.getElementById('template1').innerHTML;
            var template2 = document.getElementById('template2').innerHTML;
            var temp2 = new _.dom.Template(template2, {
                repeat: 'Aa',
                showHello: 1,
                showName: 1
            }, {
                temp1: new _.dom.Template(template1, {
                    greeting: 'Hello',
                    name: 'Block.JS'
                })
            });
            view.innerHTML = temp2.echo();
            console.log(temp2);
        }, true);
    </script>
</body>

</html>
