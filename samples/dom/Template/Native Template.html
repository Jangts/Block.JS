<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tangram.JS TEMPLATE</title>
    <script src="../../../src/tangram.js" data-use-debugmode></script>
</head>

<body>
    <div id="view"></div>
    <script id="template" type="text/template">
        <table width="360" border="1" cellspacing="1" cellpadding="1">
            <tr>
                <td>
                    <%echo(this.data.greeting);%>,
                        <%echo(this.data.name);%>
                </td>
                <%var arr = [1, 2, 3, 4, 5, 6, 7]; for(var i = 0; i < arr.length; i++){%>
                    <td>
                        <%=arr[i]%>
                    </td>
                    <%}%>
            </tr>
        </table>
    </script>
    <script>
        tangram.block([
            '$_/dom/Template.cls'
        ], function(_, global, undefined) {
            var document = global.document;
            var view = document.getElementById('view');
            var template = document.getElementById('template').innerHTML;
            var temp = new _.dom.Template(template, {
                greeting: 'Hello',
                name: 'Tangram.JS',
            });
            view.innerHTML = temp.echo();
            console.log(temp);
        }, true);
    </script>
</body>

</html>
