<body>
    <script>
        for (var index = 0, length = 5; index < 5; index++) {
            console.log(index);
        }
        tangram.block([
            '$_/arr/',
            '$_/util/bool',
            '$_/util/type as type1',
            '$_/util/../util/type as type2',
            '$_/util/../util/type as type3'
        ], function(pandora, global, imports, undefined) {
            var _ = pandora,
                declare = pandora.declareClass,
                
                document = global.document,
                console = global.console;
            function foo(bar, ...args){
    console.log(bar, args);
}
foo(1,2,3,4,5,6,7);

console.log(/ActiveXObject/ in window);



            var a = 1;

            var b = () => {
                var a = 2;
            }

            b();
            console.log(a);

            var tmp = "LOVE ";
            {
                let tmp = "HATE";
            }
            console.log(tmp);

            console.log(imports);
            console.log(type1);
            console.log(type2);
            console.log(type3);

            var div = _.render({
                    margin: "100px auto 0",
                    textAlign: "center",
                    fontSize: "72px"
                }),
                uid = new _.Identifier(), // 生成标识符
                strings = 'Hello World!'.split(''), // 字符数组化
                iterator = new _.Iterator(strings), // 生成迭代器
                render = function(letter) {
                    if (letter) {
                        setTimeout(function() {
                            div.innerHTML += letter;
                            render(iterator.next());
                        }, 150);
                    } else {
                        setTimeout(function() {
                            _.render({
                                margin: "10px auto",
                                textAlign: "center",
                                fontSize: "13px",
                                color: "#666"
                            }, 'TestUID : ' + uid.toString());
                        }, 200);
                    }
                };
            //console.log(uid, iterator);
            setTimeout(function() {
                render(iterator.next());
            }, 200);

            return {div};
        }, true);

        setTimeout(function () {
            console.log(div);
        }, 1000)
    </script>
</body>
