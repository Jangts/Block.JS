<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tangram.JS RUNTIME</title>
    <script src="../src/tangram.js" data-use-debugmode></script>
</head>

<body>
    <script>
        tangram.block([], function(pandora, global, undefined) {
            var _ = pandora,
                declare = pandora.declareClass,
                cache = pandora.locker,
                document = global.document,
                console = global.console;

            var div = _.render({
                    margin: "100px auto 0",
                    textAlign: "center",
                    fontSize: "72px"
                }),
                uid = new _.Identifier(), // 生成标识符
                strings = 'Hello World!'.split(''), // 字符数组化
                iterator = new _.Iterator(strings), // 生成迭代器
                render = function(letter) {
                    if (letter) {
                        setTimeout(function() {
                            div.innerHTML += letter;
                            render(iterator.next());
                        }, 150);
                    } else {
                        setTimeout(function() {
                            _.render({
                                margin: "10px auto",
                                textAlign: "center",
                                fontSize: "13px",
                                color: "#666"
                            }, 'TestUID : ' + uid.toString());
                        }, 200);
                    }
                };
            //console.log(uid, iterator);
            setTimeout(function() {
                render(iterator.next());
            }, 200);
        }, true);
    </script>
</body>

</html>
