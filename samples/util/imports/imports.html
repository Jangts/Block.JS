<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPORTS</title>
    <script src="./../../../src/tangram.js" data-tangram-debug></script>
</head>

<body>
    <div id="test"></div>
    <script>
        tangram.block(['$_/util/imports.xtd'], function(pandora, global, undefined) {
            var _ = pandora,
                declare = pandora.declareClass,
                cache = pandora.lockerArea,
                document = global.document,
                console = global.console;

            _.util.imports('./testmodule').then(function(module) {
                var div = document.createElement('div');
                div.style.margin = "100px auto 0";
                div.style.textAlign = "center";
                div.style.fontSize = "72px";
                div.innerHTML = module;
                document.body.appendChild(div);
                return ['Interblcoks', 'util.imports']
            }).then(function(framework, method) {
                _.render({
                    margin: "20px auto",
                    textAlign: "center",
                    fontSize: "18px"
                }, framework + ' ' + method);
                return 'Hello, world!';
            }).then(function(value) {
                _.render({
                    margin: "auto",
                    textAlign: "center",
                    fontSize: "18px"
                }, 'value is ' + value);
            });
        }, true);
    </script>
</body>

</html>
