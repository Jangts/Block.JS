<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE</title>
    <script src="../../src/tangram.js" data-tangram-debug></script>
</head>

<body>
    <script>
        tangram.block(['$_/util/type'], function(pandora, root, imports, undefined) {
            var document = root.document,
                objs = [1, '2', 2.5, '3.0', 'four', {
                        length: 0
                    }, null, function() {
                        return 7;
                    }, (function() {
                        return 8;
                    })(), true, false, global, document,
                    document.body, document.getElementsByTagName('script')
                ],
                type = _.util.type(objs) + ' ' + _.util.type(objs, true);
            _.render({
                margin: "auto",
                fontSize: "18px"
            }, '-1 : ' + type);
            _.each(objs, function(index, obj) {
                type = _.util.type(obj) + ' ' + _.util.type(obj, true);
                _.render({
                    margin: "auto",
                    fontSize: "18px"
                }, index + ': ' + type);
            });
            type = _.util.type();
            _.render({
                margin: "auto",
                fontSize: "18px"
            }, objs.length + ': ' + type);
        }, true);
    </script>
</body>

</html>
